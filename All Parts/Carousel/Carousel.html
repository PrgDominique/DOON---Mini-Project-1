<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Carousel.css">
  
  
    <title>Document</title>
</head>
<body>
    <!-- Carousel -->
<div id="slider" class="carousel slide m-5 margin-header" data-bs-ride="true">
    <!-- Button located at bottom image indicate what page you are-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="bg-dark"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="1" class="bg-dark"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="2" class="bg-dark"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="3" class="bg-dark"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="4" class="active bg-dark"></button>
    </div>
    <!-- all image with designated size are here-->
    <div class="carousel-inner">
      <div class="carousel-item ">
        <section class="img1 bg-cover">
            <!-- content of your image -->
            <div class="container">
       
            </div>
        </section>
    <div class="carousel-item active">
        <section class="img2 bg-cover">
            <div class="container">
                
        </div>
        </section>
    </div>
    <div class="carousel-item">
        <section class="img3 bg-cover">
            <div class="container">
        </div>
        </section>
    </div>
    <div class="carousel-item">
        <section class="img4 bg-cover">
            <div class="container">
        </div>
        </section>
    </div>
    <div class="carousel-item">
        <section class="img5 bg-cover">
            <div class="container">
        </div>
        </section>
    </div>
</div>
<!-- The arrow button visible at left and right at the end of image-->
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

<div class="vh-100"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</body>
</html>
